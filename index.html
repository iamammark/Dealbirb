<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealBirb - Brings You Discount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Soft light blue background */
            color: #3f3f3f;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Content */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            opacity: 0;
            animation: fadeInContent 1.5s ease-out forwards;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            line-height: 1.2;
            opacity: 0;
            animation: slideUp 1.5s ease-out forwards;
        }

        .blue {
            color: #0277bd; /* Morning-inspired blue */
        }

        .message {
            font-size: 1.5em;
            color: #f8f8f8;
            font-style: italic;
            opacity: 0;
            animation: fadeInText 2s ease-out 0.5s forwards;
        }

        /* Footer Styles */
        .footer {
            font-size: 0.9em;
            color: #666;
            margin-top: 30px;
            padding-bottom: 0;
            text-align: center;
            opacity: 0;
            animation: fadeInFooter 2s ease-out 1s forwards;
        }

        .tagline a {
            text-decoration: none;
            color: #666;
        }

        .tagline a:hover {
            text-decoration: none;
            color: rgb(219, 219, 219);
        }

        /* Animations */
        @keyframes fadeInContent {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInFooter {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            .message {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1><span class="blue">Deal</span><span class="blue">Birb</span></h1>
        <div class="message">Brings You Discount</div>
    </div>

    <div class="footer">
        <p>Â© 2024 DealBirb. All rights reserved.</p>
        <p class="tagline">Supervised by <a href="https://ammarkhan.dev" target="_blank">www.ammarkhan.dev</a></p>
    </div>
</body>

</html>
