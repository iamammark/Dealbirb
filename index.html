<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealBirb</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;  /* Light pastel blue background */
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.3s ease-in-out;
        }

        /* Content Box */
        .content {
            text-align: center;
            padding: 40px 30px;
            background: linear-gradient(135deg, #ffadad, #ffd6a5); /* Gradient background */
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Title */
        h1 {
            font-size: 48px;
            color: #ffffff;  /* White text for the title */
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: bounce 2s infinite ease-in-out;
        }

        /* Tagline */
        p {
            font-size: 24px;
            color: #ffffff;
            margin-top: 15px;
            font-weight: 300;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out 0.5s;
        }

        /* Subtle Animation Effects */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .content {
                padding: 30px 20px;
            }

            h1 {
                font-size: 36px;
            }

            p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>DealBirb</h1>
        <p>Brings You Discount</p>
    </div>

</body>
</html>
