<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealBirb</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;  /* Soft light background */
            color: #333;  /* Dark but soft text color */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;  /* Soft white background for the box */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            color: #5a5a5a;  /* Subtle text color for title */
        }

        p {
            font-size: 20px;
            color: #888;  /* Soft color for tagline */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>DealBirb</h1>
        <p>Brings You Discount</p>
    </div>

</body>
</html>
